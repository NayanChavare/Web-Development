<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form action="">
        <h1>Survey For programming language</h1>
        <label for="language">What are your favourite programming language?</label><br><br>
        <input type="checkbox" name="language" id="python">
        <label for="python">Python</label>
        <input type="checkbox" name="language" id="C++">
        <label for="C++">C++</label>
        <input type="checkbox" name="language" id="C">
        <label for="C">C</label>
        <input type="checkbox" name="language" id="java">
        <label for="java">Java</label>
        <input type="checkbox" name="language" id="php">
        <label for="php">PHP</label>
        <input type="checkbox" name="language" id="JavaScript">
        <label for="JavaScript">JavaScript</label>

        <br><br>

        <label for="experience">How many years of experience do you have?</label><br><br>
        <select name="experience" id="experience">
            <option value="Less than 1 year">Less than 1 year</option>
            <option value="1-3 years">1-3 years</option>
            <option value="3-5 years">3-5 years</option>
            <option value="More than 5 years">More than 5 years</option>
        </select>
        <br><br>
        <button type="submit">Submit Survey</button>
    </form>
</body>
</html>
